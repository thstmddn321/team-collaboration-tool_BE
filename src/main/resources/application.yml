spring:
  datasource:
    url: jdbc:mysql://localhost:3306/teamhub?serverTimezone=Asia/Seoul # teamhub : DB이름
    username: root # mysql 계정명
    password: 1234 # mysql 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update     # 처음엔 update로, 나중엔 validate로 변경 가능
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  server:
    port: 8080